<input type="hidden" name="id" value="{{ .data.Id}}">

<div class="form-group">
    <label class="col-md-2 control-label">Department Title</label>
    <div class="col-md-6">
        <input type="input" name="department_title" class="form-control" aria-describedby="DepartmentTitle"
               value="{{ .data.DepartmentTitle }}">
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label">Department Description</label>
    <div class="col-md-6">
        <input type="input" name="department_description" class="form-control" aria-describedby="DepartmentDescription"
               value="{{ .data.DepartmentDescription }}">
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label">Department Size</label>
    <div class="col-md-6">
        <input type="input" name="department_size" class="form-control" aria-describedby="DepartmentSize"
               value="{{ .data.DepartmentSize }}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 control-label">Choose Campus</label>
    <div class="col-md-6">
        <select class="form-control" name="campus_id">
            <option value="{{ .campselected.Id}}" selected>{{ .campselected.CampusTitle}}</option>
            {{range $value := .camps}}
                <option value="{{ $value.Id}}">{{$value.CampusTitle}}</option>
            {{end}}
        </select>

    </div>
</div>
