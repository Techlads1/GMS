    <title>GRM Login Page</title>

    <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-info">
            <div class="card-header text-center">
                <a href="/grm/complainant" class="h1"><b>GMS</b></a>
                </a>
            </div>
            <div class="card-body">
                <form action="/grm/officerdashboard" method="GET">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-info">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-info btn-sm float-right">Sign In</button>
                        </div>
                    </div>
                </form>

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>

                <div class="row">
                    <div class="col-8">
                        <div class="icheck-info">
                            <p class="mt-2">
                                Create new account
                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="btn-group dropright float-right">
                            <button type="button" class="btn btn-sm dropdown-toggle dropdown-toggle-split btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="sr-only">Toggle Dropdown</span>Here
                                          </button>
                            <div class="dropdown-menu">
                                <a type="button" href=" studentRegistration.html" class="dropdown-item ">As Student</a>
                                <div class="dropdown-divider "></div>
                                <a type="button" href=" staffRegistration.html" class="dropdown-item">As Staff</a>
                                <div class="dropdown-divider "></div>
                                <a type="button" href=" otherRegistration.html" class="dropdown-item">Other</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
