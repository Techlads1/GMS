<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>GRM Login Page</title>

        <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
<link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
<link rel="stylesheet" href="/adminlte/dist/css/style.min.css">
    <link rel="stylesheet" href="/adminlte/dist/css/components.css">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="/adminlte/dist/css/custom.css">
   

</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-info">
            <div class="card-header text-center">
                <a href="../complainant/home.html" class="h4"><b>GMS</b></a>
            </div>
            <div class="card-body">
                <form action="/grm/complainant/complaints" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="First Name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Last Name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user-edit"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Phone Number">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email (Optional)">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-info">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                   I agree to the <a href="#">terms</a>
                  </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-info btn-sm float-right">Register</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>



                <a href="login.html" class="text-center">I already have a membership</a>
            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.card -->
    </div>
    <footer class="footer bg-transparent mt-5 jusify-content-center border-top border-dark">
        <strong>Copyright &copy;2021 <a href=" https://dit.ac.tz ">DIT</a>.</strong> All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 1
        </div>
    </footer>

    <script src="../../assets/js/app.min.js "></script>
    <script src="../../assets/bundles/jquery-validation/dist/jquery.validate.min.js "></script>
    <!-- JS Libraies -->
    <script src="../../assets/bundles/jquery-steps/jquery.steps.min.js "></script>
    <!-- Page Specific JS File -->
    <script src="../../assets/js/page/form-wizard.js "></script>
    <!-- Template JS File -->
    <script src="../../assets/js/scripts.js "></script>
    <!-- Custom JS File -->
    <script src="../../assets/js/custom.js "></script>
</body>

</html>
