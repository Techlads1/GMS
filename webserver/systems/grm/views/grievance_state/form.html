
<div class="form-group">
    <label class="col-md-6 control-label">Grievance State Name</label>
    <div class="col-md-6">
        <input type="input" name="name" class="form-control" aria-describedby="Name"
               value="{{ .data.Name }}">
    </div>
</div>

<div class="form-group">
    <label class="col-md-6 control-label">Grievance State Code Name</label>
    <div class="col-md-6">
        <input type="input" name="code_name" class="form-control" aria-describedby="CodeName"
               value="{{ .data.CodeName }}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-6 control-label">Grievance State Days</label>
    <div class="col-md-6">
        <input type="number" name="days" class="form-control" aria-describedby="Days"
               value="{{ .data.Days }}">
    </div>
</div>

<div class="form-group">
    <label class="col-md-6 control-label">Grievance State Description</label>
    <div class="col-md-6">
        <textarea name="description" class="form-control" aria-describedby="Description"
               >{{ .data.Description }}</textarea>
               
    </div>
</div>
