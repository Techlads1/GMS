<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Date Grievance Received<span style="color: red;">*</span></label>
            <div class="input-group date" id="grv_rcvd" data-target-input="nearest">
                <input type="date" class="form-control datetimepicker-input" data-target="#grv_rcvd" required>
                <div class="input-group-append" data-target="#grv_rcvd" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Name of Staff Completing Form</label>
            <input type="text" class="form-control" id="nameOfStaff" placeholder="" readonly>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="d-block">Mode of Filing Inquiry or Grievance:</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="InPerson" value="InPerson">
        <label for="InPerson" class="form-check-label">In Person</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Telephone" value="Telephone">
        <label for="Telephone" class="form-check-label">Telephone</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="suggestionBox" value="suggestionBox">
        <label for="suggestionBox" class="form-check-label">Suggestion Box</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Email" value="Email">
        <label for="Email" class="form-check-label">Email</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Website" value="Website">
        <label for="Website" class="form-check-label">Website</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Letter" value="Letter">
        <label for="Letter" class="form-check-label">Letter</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="OtherChk" value="Other">
        <label for="OtherTxt" class="form-check-label">Other</label>
        <input type="text" class="form-control mx-2" id="OtherTxt" placeholder="">
    </div>


    <hr />

    <div class="row">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="grv_name" class="col-sm-3 col-form-label">Name
                    <small>(Optional)</small>
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="grv_name"
                        placeholder="Name of Person Raising Grievance">
                    <p><small style="opacity: 50%">Name of Person Raising Grievance</small></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group row">
                <label for="grv_gender" class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                    <select class="custom-select rounded-0" id="grv_gender">
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="male" name="gender_male">Male</option>
                        <option value="female" name="gender_female">Female</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="grv_address" class="col-sm-3 col-form-label">Address
                    <small>(Optional)</small>
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="grv_address" placeholder="Grievant Address">
                    <p>
                        <small style="opacity: 50%">Address and Contact information for Person Raising
                            Grievance
                        </small>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group row">
                <label for="grv_contact" class="col-sm-4 col-form-label">Contact Info</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="grv_contact" placeholder="Email or Phone Number">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="grv_location" class="col-sm-3 col-form-label">Location
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="grv_location"
                        placeholder="Location where grievance/problem occurred">
                    <p>
                        <small style="opacity: 50%">Location where grievance/problem occurred
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="row">

        <div class="col-md-6">
            <div class="form-group">
                <label for="grv_type" class="col-form-label">Type of Grievance<span style="color: red;">*</span></label>
                <select class="custom-select rounded-0" id="grv_type" required>
                    <option value="" disabled selected hidden>Type of Grievance</option>
                    <option value="Academic" name="type_academic">Academic</option>
                    <option value="Extra-Curricular" name="type_extraCurricular">Extra-Curricular
                    </option>
                    <option value="Amenities & Maintenance" name="type_amenitiesAndMaintenance">
                        Amenities & Maintenance
                    </option>
                    <option value="Placement and Internships" name="type_placementAndInternships">
                        Placement and Internships
                    </option>
                    <option value="General Administration" name="type_generalAdministration">General
                        Administration
                    </option>
                    <option value="Administration" name="type_Administration">Administration</option>
                    <option value="Other Related Issues" name="type_otherRelatedIssues">Other Related
                        Issues
                    </option>
                    <option value="Project" name="type_Project">Project</option>
                    <option value="Other" name="type_Other">Other</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="grv_specification" class="col-form-label">Specification<span
                        style="color: red;">*</span></label>
                <select class="custom-select rounded-0" id="grv_specification" required>
                    <option value="" disabled selected hidden>Specification</option>
                    <option value="Admissions" name="spec_Admissions">Admissions</option>
                    <option value="Examinations" name="spec_Examinations">Examinations</option>
                    <option value="Assessments" name="spec_Assessments">Assessments</option>
                    <option value="Evaluation" name="spec_Evaluation">Evaluation</option>
                    <option value="Library facilities" name="spec_libraryFacilities">Library
                        facilities
                    </option>
                    <option value="Issuance of certificates" name="spec_issuanceOfCertificates">Issuance
                        of certificates
                    </option>
                    <option value="Add-on courses" name="spec_Add-on_courses">Add-on courses</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="grv_subject" class="col-sm-3 col-form-label">Subject of Inquiry or Grievance
            <span style="color: red;">*</span></label>
        <div class="col-sm-9">
            <input type="text" id="grv_subject" class="form-control" placeholder="Subject of Inquiry/Grievance...">
        </div>
    </div>

    <div class="form-group row">
        <label for="grievance-description" class="col-sm-12 col-form-label">Description of Inquiry or Grievance <span
                style="color: red;">*</span>
            <small>
                <p>(Provide as much details and facts as possible)</p>
            </small>
        </label>
        <div class="col-sm-12">
            <textarea id="grievance-description"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="grv_attachements" class="col-sm-3 col-form-label">Attachments
            <small>(If any)</small>
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="grv_attachements" name="" multiple="">
                    <label class="custom-file-label" for="grv_attachements">Choose
                        file(s)</label>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text">Upload</span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="grv_comments" class="col-sm-3 col-form-label">Other Comments</label>
        <div class="col-sm-9">
            <div class="form-group">
                <textarea class="form-control" id="grv_comments" name="" placeholder=""></textarea>
            </div>
        </div>
    </div>

</div>
