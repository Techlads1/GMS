
<div class="form-group">
    <label class="col-md-6 control-label">Grievant Category Name</label>
    <div class="col-md-6">
        <input type="input" name="name" class="form-control" aria-describedby="Name"
               value="{{ .data.Name }}">
    </div>
</div>

<div class="form-group">
    <label class="col-md-6 control-label">Grievant Category Description</label>
    <div class="col-md-6">
        <textarea name="description" class="form-control" aria-describedby="Description"
               >{{ .data.Description }}</textarea>
               
    </div>
</div>
