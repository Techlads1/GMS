<div class="form-group">
    <label class="col-md-12 control-label">Choose Grievance State</label>
    <div class="col-md-12">
        <select class="form-control" name="state">
            <option value="{{ .grievance_resolution_state.Id}}">{{ .grievance_resolution_state.Name}}</option>
            {{range $value := .grievance_resolution_states}}
                <option value="{{ $value.Id}}" selected>{{$value.Name}}</option>
            {{end}}
        </select>

    </div>
</div>
<div class="form-group">
    <label class="col-md-12 control-label">Comments</label>
    <div class="col-md-12">
        <textarea name="comment" class="form-control" id="grievance-comment" aria-describedby="Comment">{{ .data.Comment }}</textarea>

    </div>
</div>
